<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Basketball quiz</h1>
    <p>How much players are on one team on the court?</p>
    <img src="img/11f52f48959a428fa76add78086bcd79.jpg" alt="5" width="400" />
    <p><input id="search-in" type="text" /></p>
    <p id="is-correct"></p>

    <p>True or False, Toronto won the NBA finals in 2019.</p>
    <img src="img/image.jpg" alt="finals 19" width="300" />
    <p><input id="search-in1" type="text" /></p>
    <p id="is-correct1"></p>

    <p>True or false, The NBA uses a soccer ball in games</p>
    <img src="img/soccerball.jpg" alt="soccerball" width="300" />
    <p><input id="search-in" type="text" /></p>
    <p id="is-correct2"></p>

    <p>Who is the best Basketball player?</p>
    <img src="img/0x0.jpg" alt="Michael Jordan" width="300" />
    <p><input id="search-in" type="text" /></p>
    <p id="is-correct3"></p>
    <button id="btn">Enter</button>
    <p>Score: <span id="score"></span>/4</p>
  </body>
</html>
